<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TechTrend Innovations - Register</title>
        <meta name="description" content="Create an account with TechTrend Innovations to shop electronics and appliances in Rustenburg, South Africa.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <style>
            /* Form Styling */
            .input-group {
                position: relative;
            }
            .input-group i {
                position: absolute;
                left: 0.75rem;
                top: 50%;
                transform: translateY(-50%);
                color: #6b7280;
            }
            .input-group input, .input-group textarea {
                padding-left: 2.5rem;
            }
            .password-toggle {
                position: absolute;
                right: 0.75rem;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #6b7280;
                transition: color 0.3s;
            }
            .password-toggle:hover {
                color: #1f2937;
            }
            .error-message {
                color: #dc2626;
                font-size: 0.875rem;
                margin-top: 0.25rem;
                display: none;
            }
            .error-message.active {
                display: block;
            }
            .submit-button i {
                display: none;
            }
            .submit-button.loading i {
                display: inline-block;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                100% { transform: rotate(360deg); }
            }
            .form-message {
                display: none;
                padding: 1rem;
                border-radius: 0.375rem;
                margin-top: 1rem;
                font-size: 0.875rem;
            }
            .form-message.success {
                display: block;
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .form-message.error {
                display: block;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
    <body class="font-inter bg-gray-100">

        <!-- Register Section -->
        <section class="register py-12 sm:py-16 bg-gray-100" role="region" aria-label="Register">
            <div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-8 text-center">Create Your Account</h1>
                <div class="bg-white p-8 rounded-lg shadow-lg bg-gradient-to-br from-gray-50 to-gray-100">
                    <form id="register-form" class="space-y-6" role="form" aria-label="Registration form">
                        <div class="input-group">
                            <label for="name" class="block text-sm font-semibold text-gray-700">Full Name</label>
                            <div class="relative">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" class="w-full px-3 py-2 text-sm sm:text-base text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-required="true" aria-describedby="name-error">
                            </div>
                            <span id="name-error" class="error-message" role="alert">Please enter your full name.</span>
                        </div>
                        <div class="input-group">
                            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                            <div class="relative">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" class="w-full px-3 py-2 text-sm sm:text-base text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-required="true" aria-describedby="email-error">
                            </div>
                            <span id="email-error" class="error-message" role="alert">Please enter a valid email address.</span>
                        </div>
                        <div class="input-group">
                            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                            <div class="relative">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" class="w-full px-3 py-2 text-sm sm:text-base text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-required="true" aria-describedby="password-error">
                                <i class="fas fa-eye password-toggle" id="password-toggle" aria-label="Toggle password visibility"></i>
                            </div>
                            <span id="password-error" class="error-message" role="alert">Password must be at least 8 characters long.</span>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                            <div class="relative">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 text-sm sm:text-base text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-required="true" aria-describedby="confirm-password-error">
                                <i class="fas fa-eye password-toggle" id="confirm-password-toggle" aria-label="Toggle confirm password visibility"></i>
                            </div>
                            <span id="confirm-password-error" class="error-message" role="alert">Passwords do not match.</span>
                        </div>
                        <div id="form-message" class="form-message"></div>
                        <div class="text-sm text-center">
                            <span class="text-gray-600">Already have an account? </span>
                            <a href="../pages/login.html" class="text-blue-600 hover:underline">Log In</a>
                        </div>
                        <div>
                            <button type="submit" id="register-submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-2 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 transition duration-300 text-sm sm:text-base submit-button">
                                Create Account
                                <i class="fas fa-spinner ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="../js/script.js" defer></script>
        <script src="../js/register.js" defer></script>
    </body>
</html>
